<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="widgth=device-widgth, initial scal">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: green;">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-light" href="{{ url_for('login') }}">Home</a>
          </li>
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link text-light" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{{ url_for('logout') }}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('login') }}">Login</a>          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('register') }}">Register</a>          </li>
          {% endif %}
        </ul>
      </nav>
    </header>


    <div class="container">
      <h1 class="text-left">Welcome to my Flask App!</h1>
  
   <!-- Login form -->
<div class="container my-5">
  <div class="row justify-content-end">
    <div class="col-md-6 col-lg-4">

      <form method="POST" action="{{ url_for('login') }}" class="form-signin">
        <h1 class="h4 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
        <div class="text-right mt-3">
          <a href="#" style="color: green;">Forgot Password?</a>
        </div>
        <div class="text-right mt-3">
          <span>Don't have an account? </span>
          <a href="{{ url_for('register') }}" style="color: green;">Sign Up</a>

        </div>
      </form>
    </div>
  </div>
</div>
      <!-- End of login form -->
    

      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
